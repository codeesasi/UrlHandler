<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - URL Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-info) 100%);
        }
        .login-card {
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.9);
        }
        .login-header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--bs-primary-rgb), 0.3);
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: var(--bs-gray);
        }
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-card p-4 w-100">
            <div class="login-header">
                <div class="btn-group w-100 mb-3">
                    <button type="button" class="btn btn-outline-primary active" onclick="toggleForms('login')">Login</button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleForms('signup')">Sign Up</button>
                </div>
                <h3 class="mb-0" id="formTitle">Welcome Back!</h3>
                <p class="text-muted" id="formSubtitle">Please login to continue</p>
            </div>
            
            <div class="p-4">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <span class="login-text">Login</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>

                <form id="signupForm" onsubmit="handleSignup(event)" class="d-none">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                        <label for="signupEmail">Email address</label>
                    </div>
                    
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                        <label for="signupPassword">Password</label>
                        <i class="fas fa-eye password-toggle" onclick="toggleSignupPassword()"></i>
                    </div>

                    <div class="form-floating position-relative mb-4">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <span class="login-text">Sign Up</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/auth.js"></script>
</body>
</html>
